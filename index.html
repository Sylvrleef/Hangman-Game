<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>
    Halloween Hangman
  </title>
</head>

<body>

  <div id="heading" class="container-fluid">
    <div class="d-flex justify-content-center">
      <h1>
          Hangman!!
        </h1>
    </div>
    <div class="d-flex justify-content-center styles">
      <h1>
          Halloween Style!!
        </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-4">
      <img id="hangman" src="assets/images/Hangman.jpg" alt="ERROR">
      <svg height=500px width=500>
        <circle cx="250" cy="225" r="30" stroke="black" stroke-width="3" fill="black" /> <!--head-->
        <line x1="250" y1="350" x2="250" y2="200" style="stroke:black;stroke-width:13" /> <!--body-->
        <line x1="400" y1="500" x2="500" y2="400" style="stroke:red;stroke-width:10" /> <!--right arm-->
        <line x1="0" y1="0" x2="0" y2="0" style="stroke:yellow;stroke-width:10" /> <!--right hand-->
        <line x1="0" y1="0" x2="0" y2="0" style="stroke:purple;stroke-width:10" /> <!--left arm-->
        <line x1="0" y1="0" x2="0" y2="0" style="stroke:blue;stroke-width:10" /> <!--left hand-->
        <line x1="220" y1="400" x2="250" y2="350" style="stroke:black;stroke-width:10" /> <!--right leg-->
        <line x1="0" y1="0" x2="0" y2="0" style="stroke:green;stroke-width:10" /> <!--right foot-->
        <line x1="280" y1="400" x2="250" y2="350" style="stroke:black;stroke-width:10" /> <!--left leg-->
        <line x1="275" y1="400" x2="300" y2="400" style="stroke:black;stroke-width:10" /> <!--left foot-->
        <!-- <line x1="300" y1="400" x2="250" y2="350" style="stroke:white;stroke-width:10" /> <!--test--> -->
  </svg>
    </div>
    <div id="gameArea" class="col-md-4 container-fluid">
      <div class="row">
        <div class="col-md-3 styles">
        </div>
        <h2 class="col-md-6 styles">
            Press any key to start!
          </h2>
      </div>
      <br><br><br><br>
      <div class="row">
        <div class="col-md-1 styles">
        </div>
        <div id="emptyWord" class="col-md-10 word styles">
        </div>
      </div>
      <br><br><br><br><br>
      <div class="row">
        <div class="col-md-3 styles">
        </div>
        <h2 class="col-md-6 styles">
            Guesses:
          </h2>
      </div>
      <div class="row">
        <div id="keyPressed" class="col-md-12 styles">
        </div>
      </div>
      <div id="remaining" class="row">
        <div id=remainGuess class="col-md-11 styles">
          Remaining Guesses:
        </div>
        <div class="col-me-1 styles">
          <div id=remainingGuesses>
          </div>
        </div>
      </div>
      <div id="wins" class="row">
        <button id="reset" type="button" class="btn btn-warning bottomleft col-md-6 styles">
            Reset Wins
          </button>
        <h2 class="col-md-4 styles">
            Wins:
          </h2>
        <h2 id=winCount class="col-md-2 styles">
          </h2>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js">
  </script>

</body>

</html>
